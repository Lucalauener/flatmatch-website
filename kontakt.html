<!DOCTYPE html>


<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/Kontakt.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <title>Document</title>

<body>
    <div class="contact">
        <div class="title">Kontaktiere uns!</div>
        <form>
            <div class="name">
                <label for="name">Dein Name</label><br>
                <input type="text" id="name" name="name" required><br>
            </div>
            <div class="email">
                <label for="email">Deine Email Adresse</label><br>
                <input type="email" id="email" name="email" required><br>
            </div>
            <div class="message">
                <label for="message">Deine Nachricht</label><br>
                <textarea id="message" name="message" required></textarea><br>
            </div>
            <input type="submit" value="Senden" class="sendButton">
        </form>
    </div>
</body>
</div>
